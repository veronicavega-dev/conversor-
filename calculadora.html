<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de conversiones</title>
    <link rel="stylesheet" href="./calculadora.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(89, 89, 179);">
<h1 id="h1">Calculadora para convertir sistemas numericos</h1>
<div class="container-fluid">
  <div class="row" >
    <div class="col-3"></div>
    <div class="col-6" id="cont">
      <h1 id="tdd">convertir</h1>
      <div>
        <center><h4 id="td">De Base:</h4></center>
        <select class="form-select" aria-label="Default select example"  name="select" id="vero">
          <option value="sel">selecciona</option>
            <option value="decimal">Decimal</option>
            <option value="binario">Binario</option>
            <option value="octal">Octal</option>
            <option value="hexadecimal">Hexadecimal</option>
          </select>
    </div>

    <div>
      <center><h4 id="td">A Base :</h4></center>
      <select  class="form-select" aria-label="Default select example"  name="select" id="pablo" aria-placeholder="hola">
        <option value="sel"> selecciona</option>
          <option value="decimal">Decimal</option>
          <option value="binario">Binario</option>
          <option value="octal">Octal</option>
          <option value="hexadecimal">Hexadecimal</option>
        </select>
  </div>
      <div class="div" id="nm">
        <center><h5 id="td">Ingresa el numero</h5></center>
        <br>
        <center><input type="text" id="numero"> 
          <br>
        <input type="button" value="Convertir" id="boton" onclick="calcular() ; validar()" style="margin-top: 20px"></center>
      
        <center>
          <h5 id="resu">El resultado es:</h5>
          <div id="resultado">
          </div></center>
      </div>
    </div>
    <div class="col-3">
      <center><input type="button" value="limpiar" id="limpiar"  onclick="limpiar()"></center>
    </div>
  </div>
</div>

<!-- <script src="./calculadora.js"></script> -->
<script src="./veronica_calcu.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
